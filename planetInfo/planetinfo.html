<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/planetInfo/assets/planetinfostyle.css" />
    <title>Planet Information</title>
</head>

<body>
    <header>
        <h1>Solar System Information</h1>
        <p id=header-p>Click on the planet to learn more!</p>
    </header>
    <div class="planet-container">
        <div class="row1-container valign-wrapper">
            <div class="row">
                <div class="col 3">
                    <div class="card">
                        <div class="card-image">
                            <img src="https://www.stickpng.com/assets/images/580b585b2edbce24c47b2709.png">
                            <span class="card-title">Mercury</span>
                        </div>
                    </div>
                </div>
                <div class="col 3 push-l1.5">
                    <div class="card">
                        <div class="card-image">
                            <img src="https://www.pngmart.com/files/4/Venus-PNG-Transparent-Image.png">
                            <span class="card-title">Venus</span>
                        </div>
                    </div>
                </div>
                <div class="col 3 push-l.5">
                    <div class="card">
                        <div class="card-image">
                            <img src="https://pngimg.com/uploads/earth/earth_PNG39.png">
                            <span class="card-title">Earth</span>
                        </div>
                    </div>
                </div>
                <div class="col 3 push-l1.5">
                    <div class="card">
                        <div class="card-image">
                            <img src="https://pngimg.com/uploads/mars_planet/mars_planet_PNG15.png">
                            <span class="card-title">Mars</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row1-container valign-wrapper">
            <div class="row">
                <div class="col 3">
                    <div class="card">
                        <div class="card-image">
                            <img src="https://i.ya-webdesign.com/images/jupiter-png-2.png">
                            <span class="card-title">Jupiter</span>
                        </div>
                    </div>
                </div>
                <div class="col 3 push-l1.5">
                    <div class="card">
                        <div class="card-image">
                            <img
                                src="https://i2.wp.com/freepngimages.com/wp-content/uploads/2016/04/saturn-transparent-background-planet-1.png?w=797">
                            <span class="card-title">Saturn</span>
                        </div>
                    </div>
                </div>
                <div class="col 3 push-l.5">
                    <div class="card">
                        <div class="card-image">
                            <img
                                src="https://img.pngio.com/fileuranus2-transparentpng-wikimedia-commons-uranus-transparent-1407_1407.png">
                            <span class="card-title">Uranus</span>
                        </div>
                    </div>
                </div>
                <div class="col 3 push-l1.5">
                    <div class="card">
                        <div class="card-image">
                            <img src="https://i.ya-webdesign.com/images/neptune-png-image.png">
                            <span class="card-title">Neptune</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="planet-container">
            <div class="row1-container valign-wrapper">
                <div class="row">
                    <div class="col 3">
                        <div class="card">
                            <div class="card-image">
                                <img
                                    src="https://vignette.wikia.nocookie.net/thesolarsystem6361/images/0/0a/Pluto_spacepedia.png/revision/latest/scale-to-width-down/340?cb=20180302130217">
                                <span class="card-title">Pluto</span>
                            </div>
                        </div>
                    </div>
                    <div class="col 3 push-l1.5">
                        <div class="card">
                            <div class="card-image">
                                <img src="https://scx2.b-cdn.net/gfx/news/hires/2017/newcluetosol.png">
                                <span class="card-title">Sun</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Compiled and minified JavaScript -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
                <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
                <sciprt src="/planetInfo/assets/planetinfo.js"></sciprt>
</body>

</html>
